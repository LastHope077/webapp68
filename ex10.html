<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polka Dot Background Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e5e2de;
      font-family: Arial, sans-serif;
    }
    .polka-bg {
      width: 350px;
      height: 300px;
      background-color: #ccc;
      /* สร้างจุดดำและจุดแดงสลับกัน */
      background-image:
        radial-gradient(black 7px, transparent 8px),
        radial-gradient(#f44 7px, transparent 8px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      margin: 40px;
      border: 2px solid #bbb;
      box-sizing: border-box;
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div class="polka-bg"></div>
</body>
</html>
