<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flowers Gallery</title>
  <style>
    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      background: #fff;
      border: 2px solid #ccc;
      padding: 10px 0;
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      height: 180px;
      box-sizing: border-box;
    }
    .snap-item {
      flex: 0 0 auto;
      scroll-snap-align: start;
      width: 160px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .snap-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="snap-item"><img src="flower01.jpg" alt="flower1"></div>
    <div class="snap-item"><img src="flower02.jpg" alt="flower2"></div>
    <div class="snap-item"><img src="flower03.jpg" alt="flower3"></div>
    <div class="snap-item"><img src="flower04.jpg" alt="flower4"></div>
    <div class="snap-item"><img src="flower05.jpg" alt="flower5"></div>
  </div>
</body>
</html>
