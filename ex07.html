<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Style Example</title>
  <style>
    .box {
      width: 90%;
      height: 120px;
      margin: 40px auto;
      background: orange;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .desc {
      font-family: 'Times New Roman', serif;
      font-size: 1.3em;
      margin: 30px 0 10px 0;
      text-align: left;
    }
    .box:fullscreen {
      background: #222;
      color: #fff;
      width: 100vw;
      height: 100vh;
      font-size: 2em;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    button {
      margin: 10px 0 0 0;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="desc">
    Click the button below to enter the element into fullscreen mode.
  </div>
  <div class="box" id="fsBox">
    <button onclick="enterFullscreen()">Go Fullscreen</button>
  </div>
  <script>
    function enterFullscreen() {
      const el = document.getElementById('fsBox');
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
