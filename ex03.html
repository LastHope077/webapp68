<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Headings List</title>
  <style>
    body {
      background: #e5e2de;
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 40px auto;
      width: 600px;
      background: #fff;
      border: 2px solid #ccc;
      padding: 20px;
    }
    .list-box {
      background: #3867b1;
      border-radius: 20px;
      padding: 20px 0 20px 0;
      width: 350px;
      height: 400px;
      margin: 0 auto;
      overflow-y: auto;
    }
    .section-heading {
      position: sticky;
      top: 0;
      left: 0;
      background: #333;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.3em;
      margin-left: 20px;
      margin-bottom: 10px;
      z-index: 1;
    }
    ul {
      list-style: none;
      padding-left: 70px;
      margin: 0;
    }
    li {
      color: #fff;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .preview-label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="preview-label">Preview:</span>
    <div class="list-box">
      <div>
        <div class="section-heading">A</div>
        <ul>
          <li>Aaban</li>
          <li>Aabel</li>
          <li>Aabheer</li>
          <li>Aadam</li>
        </ul>
      </div>
      <div>
        <div class="section-heading">B</div>
        <ul>
          <li>Baabul</li>
          <li>Baalaji</li>
          <li>Baalkrishan</li>
          <li>Baanke Bihaari</li>
        </ul>
      </div>
      <div>
        <div class="section-heading">C</div>
        <ul>
          <li>Caddam</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
