<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Nav Hover & Focus</title>
  <style>
    body {
      background: #e5e2de;
      font-family: Arial, sans-serif;
    }
    .container {
      margin: 40px auto;
      width: 600px;
      background: #fff;
      border: 2px solid #ccc;
      padding: 20px;
    }
    .preview-label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    nav {
      margin-top: 10px;
    }
    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 30px;
    }
    .nav-list li {
      display: inline-block;
    }
    .nav-link {
      text-decoration: none;
      color: #222;
      font-size: 1.2em;
      padding: 8px 16px;
      border-radius: 0;
      transition: 
        background 0.2s,
        color 0.2s,
        transform 0.2s;
      display: inline-block;
    }
    .nav-link:hover,
    .nav-link:focus {
      background: #f58220;
      color: #222;
      transform: scale(1.1);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="preview-label">Preview:</span>
    <nav>
      <ul class="nav-list">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
