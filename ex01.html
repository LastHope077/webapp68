<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Fruit Preview</title>
  <style>
    .preview-box {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: fit-content;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .preview-label {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .checkbox-row {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    label {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="preview-box">
    <div class="preview-label">Preview:</div>
    <div class="checkbox-row">
      <label><input type="checkbox" id="oranges"> Oranges</label>
      <label><input type="checkbox" id="bananas"> Bananas</label>
    </div>
  </div>
</body>
</html>
